<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Web</title>
  <!-- Referencia a Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h2 class="text-center mb-4">Calculadora Web</h2>

            <!-- Campo de entrada -->
            <input type="number" class="form-control mb-3 text-end fs-4" id="inputNumero" placeholder="Ingrese número" />

            <!-- Mostrar operación actual -->
            <div id="operacionActual" class="text-center text-secondary mb-3 fs-5"></div>

            <!-- Botones numéricos -->
            <div class="row g-2 mb-3">
              <div class="col-4"><button class="btn btn-primary w-100 fs-4" onclick="agregarNumero(1)">1</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(2)">2</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(3)">3</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(4)">4</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(5)">5</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(6)">6</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(7)">7</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(8)">8</button></div>
              <div class="col-4"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(9)">9</button></div>
              <div class="col-8"><button class="btn btn-outline-primary w-100 fs-4" onclick="agregarNumero(0)">0</button></div>
              <div class="col-4"><button class="btn btn-outline-danger w-100 fs-4" onclick="limpiar()">C</button></div>
            </div>

            <!-- Operaciones -->
            <div class="row g-2 mb-3">
              <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="seleccionarOperacion('+')">+</button></div>
              <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="seleccionarOperacion('-')">−</button></div>
              <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="seleccionarOperacion('*')">×</button></div>
              <div class="col-3"><button class="btn btn-outline-dark w-100 fs-4" onclick="seleccionarOperacion('/')">÷</button></div>
            </div>

            <!-- Botón igual -->
            <div class="row">
              <div class="col-12">
                <button class="btn btn-success w-100 fs-4" onclick="calcular()">=</button>
              </div>
            </div>

            <!-- Resultado -->
            <div id="resultado" class="text-center mt-4 fs-4 fw-bold text-success"></div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Archivo JS externo -->
  <script src="/js/script.js"></script>
</body>
</html>
